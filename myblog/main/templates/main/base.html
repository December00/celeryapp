{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block titlet%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
<aside>
    <a href="{% url 'home' %}"><h1>Личный блог</h1></a>
    {% if user.is_authenticated%}
    <h1 class="username">{{user.username}}</h1>
    <a href ="{% url 'logout' %}"><p class="mylog">Выйти</p></a>
    {% else %}
    <h1 class="username">Гость</h1>
    <a href="{% url 'toLogin' %}"><p class="mylog">Войти по логину</p></a>
    <a href="{% url 'google_auth' %}"><p class="googlelog">Войти через Google</p></a>
    {% endif %}
</aside>
    {% block bodycontent%}

    {% endblock %}
</body>
</html>
